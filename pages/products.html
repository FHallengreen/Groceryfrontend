<!DOCTYPE html>
<html>
  <head>
    <title>Grocery Delivery System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styling.css" />
  </head>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="../index.html">Frontpage</a>
          </li>
        <li class="nav-item">
          <a class="nav-link" href="./products.html">Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./deliveries.html">Deliveries</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./productorders.html">Product Orders</a>
        </li>
      </ul>
    </div>
  </nav>
  <body>
    <div class="container-fluid pt-4">
      <h1 class="text-center mb-5">Grocery Delivery System</h1>
      <div class="row">
        <div class="col-lg-6">
          <div class="card">
            <div class="card-body">
              <h2>Add Product</h2>
              <form id="addProductForm" class="mb-4">
                <div class="form-group">
                  <input
                    type="text"
                    id="productName"
                    placeholder="Product Name"
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    id="productPrice"
                    placeholder="Product Price"
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    id="productWeight"
                    placeholder="Product Weight"
                    class="form-control"
                  />
                </div>
                <button type="submit" class="btn btn-primary">
                  Add Product
                </button>
              </form>

              <h2>List of Products</h2>
              <div id="productList" class="mb-4">
                <table class="table">
                  <thead>
                    <tr>
                      <th>Name</th>
                      <th>Price</th>
                      <th>Weight</th>
                    </tr>
                  </thead>
                  <tbody id="table-rows"></tbody>
                </table>
              </div>
              <h2>Find Product</h2>
              <form id="findProductForm" class="mb-4">
                <div class="form-group">
                  <input
                    type="text"
                    id="findProductByName"
                    required
                    placeholder="Product Name"
                    class="form-control"
                  />
                </div>
                <button type="submit" class="btn btn-primary">
                  Find Product
                </button>
              </form>
              <table class="table">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Weight</th>
                  </tr>
                </thead>
                <tbody id="table-rows2"></tbody>
              </table>
            </div>
          </div>
        </div>
    </div>
<script type="module" src="../js/products.js"></script>
</body>
</html>
