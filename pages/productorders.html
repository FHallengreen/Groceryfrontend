<!DOCTYPE html>
<html>
  <head>
    <title>Grocery Delivery System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styling.css" />
  </head>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="../index.html">Frontpage</a>
          </li>
        <li class="nav-item">
          <a class="nav-link" href="./products.html">Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./deliveries.html">Deliveries</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./productorders.html">Product Orders</a>
        </li>
      </ul>
    </div>
  </nav>
  <body>
    <div class="container-fluid pt-4">
      <h1 class="text-center mb-5">Grocery Delivery System</h1>
      <div class="row">
        <div class="col-lg-4">
            <div class="card">
              <div class="card-body">
                <h2>Add Product Orders to Delivery</h2>
                <form id="createProductOrderForm" class="mb-4">
                  <div class="form-group">
                    <label for="deliveryId">Delivery ID</label>
                    <input
                      type="number"
                      id="deliveryId"
                      class="form-control"
                      placeholder="Delivery ID"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="productId">Product ID</label>
                    <input
                      type="number"
                      id="productId"
                      class="form-control"
                      placeholder="Product ID"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input
                      type="number"
                      id="quantity"
                      class="form-control"
                      placeholder="Quantity"
                      required
                    />
                  </div>
                  <button
                    type="button"
                    id="addProductOrder"
                    class="btn btn-secondary"
                  >
                    Add another product
                  </button>
                  <button type="submit" class="btn btn-primary">
                    Submit Product Orders
                  </button>
                </form>
              </div>
            </div>
          </div>
  
          <div class="col-lg-8">
            <div class="card">
              <div class="card-body">
                <h2>List of Product Orders</h2>
                <table class="table">
                  <thead>
                    <tr>
                      <th>Delivery ID</th>
                      <th>Product ID</th>
                      <th>Quantity</th>
                      <th>Weight</th>
                      <th>Price</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody id="table-rows4"></tbody>
                  <tfoot>
                    <tr>
                      <td colspan="3">Total</td>
                      <td id="totalWeight"></td>
                      <td id="totalPrice"></td>
                      <td></td>
                    </tr>
                  </tfoot>
                </table>
              </div>
            </div>
          </div>
          
        </div>
    </div>
<script type="module" src="../js/productorders.js"></script>
</body>
</html>
